<!DOCTYPE html>
<html>
  <head>
    <title>VSB Helper</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      .time-text {
        flex-grow: 1;
        cursor: pointer;
        padding-right: 10px;
      }
      .time-text:hover {
        color: #2196f3;
      }
      .delete-btn {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      .delete-btn:hover {
        background-color: #cc0000;
      }
      h2 {
        color: #333;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h2>VSB History</h2>
    <div id="history-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
